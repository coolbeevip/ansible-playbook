- name: include vars
  include_vars: "vars_antdb.yml"

- name: Start Mgr Primary Node
  shell: "hostname"
  check_mode: no
  when: {{ inventory_hostname == antdb_mgr_primary }}

- name: Start Mgr Secondary Node
  shell: "hostname"
  check_mode: no
  when: {{ inventory_hostname in antdb_mgr_secondarys }}  
