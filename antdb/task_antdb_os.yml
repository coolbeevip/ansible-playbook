# 操作系统配置

- name: include vars
  include_vars: "vars_antdb.yml"

# Install linux package
- name: install packages
  yum:
    name:
      - glibc
      - libxslt
    state: present
  check_mode: no
  become: yes

# Configuring Linux limits
- name: Add or modify hard nofile limits
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: hard
    limit_item: nofile
    value: '{{ limits_hard_nofile }}'
  check_mode: no
  become: yes
- name: Add or modify soft nofile limits
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: soft
    limit_item: nofile
    value: '{{ limits_soft_nofile }}'
  check_mode: no
  become: yes
- name: Add or modify hard nproc limits
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: hard
    limit_item: nproc
    value: '{{ limits_hard_nproc }}'
  check_mode: no
  become: yes
- name: Add or modify soft nproc limits
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: soft
    limit_item: nproc
    value: '{{ limits_soft_nproc }}'
  check_mode: no
  become: yes
- name: Add or modify soft stack
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: soft
    limit_item: stack
    value: '{{ limits_soft_stack }}'
  check_mode: no
  become: yes
- name: Add or modify soft core
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: soft
    limit_item: core
    value: '{{ limits_soft_core }}'
  check_mode: no
  become: yes
- name: Add or modify hard core
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: hard
    limit_item: core
    value: '{{ limits_hard_core }}'
  check_mode: no
  become: yes
- name: Add or modify soft memlock
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: soft
    limit_item: memlock
    value: '{{ limits_soft_memlock }}'
  check_mode: no
  become: yes
- name: Add or modify hard memlock
  pam_limits:
    domain: '{{ antdb_user }}'
    limit_type: hard
    limit_item: memlock
    value: '{{ limits_hard_memlock }}'
  check_mode: no
  become: yes

# 禁用防火墙
- name: disable firewalld
  shell: |
    systemctl stop firewalld.service
    systemctl disable firewalld.service
    systemctl stop iptables.service
    systemctl disable iptables.service
