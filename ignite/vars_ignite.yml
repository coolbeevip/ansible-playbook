---
# 用户
ignite_user: "ignite"
ignite_group: "ignite"

# Ignite
ignite:
  tar: "apache-ignite-2.11.1-bin.zip"
  tar_unzip_dir: "apache-ignite-2.11.1-bin"
  directory:
    home: "/opt/ignite"
    config: "/data01/ignite/config"
    work: "/data01/ignite/work"
  modules:
    - ignite-kafka
    - ignite-slf4j
    - ignite-ml
    - ignite-rest-http
    - ignite-schedule
    - ignite-visor-console
  jvm_opts: "-J-Xmx4G -J-XX:+UseG1GC -J-XX:MaxDirectMemorySize=60M"
  config:
    clientMode: "false"
    peerClassLoadingEnabled: "false" # 生产环境建议禁用
    quiet_mode: "false"
    includeEventTypes: false
    discoverySpi:
      localPort: 48500
      localPortRange: 20
      tcp:
        enabled: true
        ipfinder: multicast
        multicast:
          multicastGroup: 228.10.10.157
        addresses:
          - 10.1.207.180
          - 10.1.207.181
          - 10.1.207.182
