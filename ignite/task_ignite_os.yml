- name: include vars
  include_vars: "vars_ignite.yml"

- name: install packages
  yum:
    name:
      - unzip
    state: present
  check_mode: no
  become: yes

# 初始化程序目录
- name: Create ignite home
  file:
    path: "{{ ignite.directory.home }}"
    state: directory
    owner: "{{ ignite_user }}"
    group: "{{ ignite_group }}"
    mode: "2750"
  become: yes
  check_mode: no

- name: create others directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ignite_user }}"
    group: "{{ ignite_group }}"
    mode: "2750"
  with_items:
    - "{{ ignite.directory.config }}"
    - "{{ ignite.directory.work }}"
    - "{{ ignite.directory.libs }}"
  become: yes
  check_mode: no

- name: configuring environment IGNITE_HOME
  lineinfile:
    dest: ~/.bashrc
    regexp: "^export IGNITE_HOME=.*$"
    line: "export IGNITE_HOME={{ ignite.directory.home }}/{{ ignite.tar_unzip_dir }}"
    state: present
  check_mode: no

- name: configuring environment PATH
  lineinfile:
    dest: ~/.bashrc
    regexp: "^export PATH=.*"
    line: "export PATH=$IGNITE_HOME/bin:$PATH"
    state: present
  check_mode: no
