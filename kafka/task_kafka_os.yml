- name: include vars
  include_vars: "vars_kafka.yml"

# File Descriptors
# Configuring Linux limits
- name: Add or modify hard nofile limits
  pam_limits:
    domain: '{{ kafka_user }}'
    limit_type: hard
    limit_item: nofile
    value: '{{ limits_hard_nofile }}'
  check_mode: no
  become: yes
- name: Add or modify soft nofile limits
  pam_limits:
    domain: '{{ kafka_user }}'
    limit_type: soft
    limit_item: nofile
    value: '{{ limits_soft_nofile }}'
  check_mode: no
  become: yes
- name: Add or modify hard nproc limits
  pam_limits:
    domain: '{{ kafka_user }}'
    limit_type: hard
    limit_item: nproc
    value: '{{ limits_hard_nproc }}'
  check_mode: no
  become: yes
- name: Add or modify soft nproc limits
  pam_limits:
    domain: '{{ kafka_user }}'
    limit_type: soft
    limit_item: nproc
    value: '{{ limits_soft_nproc }}'
  check_mode: no
  become: yes

# Configure kernel mmap
- name: Configure kernel vm.max_map_count
  shell: "/sbin/sysctl -w vm.max_map_count={{ kernel_max_map_count }}"
  check_mode: no
  become: yes
- name: configure vm
  lineinfile:
    dest: /etc/sysctl.config
    regexp: '^vm.max_map_count=.*'
    line: "vm.max_map_count={{ kernel_max_map_count }}"
    state: present
  check_mode: no
  become: yes

# 初始化程序目录
- name: create kafka home
  file:
    path: "{{ kafka_home_dir }}"
    state: directory
    owner: "{{ kafka_user }}"
    group: "{{ kafka_group }}"
    mode: "2750"
  become: yes
  check_mode: no

# 初始化数据目录
- name: create others directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ kafka_user }}"
    group: "{{ kafka_group }}"
    mode: "2750"
  with_items:
    - "{{ zookeeper_data_dir }}"
    - "{{ zookeeper_datalog_dir }}"
    - "{{ kafka_log_dirs }}"
  check_mode: no
  become: yes
