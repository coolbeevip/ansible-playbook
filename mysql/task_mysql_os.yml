- name: include vars
  include_vars: "vars_mysql.yml"

# 安装常用工具
- name: install packages
  yum:
    name:
      - xz
    state: present
  check_mode: no

# 设置 Linux PAM limits
- name: Add or modify hard nofile limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: hard
    limit_item: nofile
    value: '65535'
  check_mode: no
  become: yes
- name: Add or modify soft nofile limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: soft
    limit_item: nofile
    value: '65535'
  check_mode: no
  become: yes
- name: Add or modify hard nproc limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: hard
    limit_item: nproc
    value: '65535'
  check_mode: no
  become: yes
- name: Add or modify soft nproc limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: soft
    limit_item: nproc
    value: '65535'
  check_mode: no
  become: yes

# hosts 中配置主机名
- name: Add IP address of all hosts to all hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '^{{ item }}.*'
    line: "{{item}} {{ hosts[item] }}"
    state: present
  with_items: "{{ groups.all }}"
  become: yes
  check_mode: no

# 增加用户
- name: create user mysql
  group:
    name: mysql
    state: present
  check_mode: no
  become: yes
- name: create user mysql
  user:
    name: mysql
    password: '$5$YHiEQaLUzPAugJ3q$GqymyJkWMw1nNu.C.hf6ZSwCecd8H8TzLdaRhqehBM/' # 使用 mkpasswd --method=sha-512 生成
    comment: mysql by coolbeevip
    group: mysql
  check_mode: no
  become: yes

# 初始化目录
- name: create mysql home
  file:
    path: "{{ mysql_home_dir }}"
    state: directory
    owner: "{{ mysql_user }}"
    group: "{{ mysql_group }}"
  become: yes
  check_mode: no
