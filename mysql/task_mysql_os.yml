- name: include vars
  include_vars: "vars_mysql.yml"

# install linux package
- name: install packages
  yum:
    name:
      - xz
    state: present
  check_mode: no

# configuring Linux limits
- name: Add or modify hard nofile limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: hard
    limit_item: nofile
    value: '{{ limits_hard_nofile }}'
  check_mode: no
  become: yes
- name: Add or modify soft nofile limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: soft
    limit_item: nofile
    value: '{{ limits_soft_nofile }}'
  check_mode: no
  become: yes
- name: Add or modify hard nproc limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: hard
    limit_item: nproc
    value: '{{ limits_hard_nproc }}'
  check_mode: no
  become: yes
- name: Add or modify soft nproc limits
  pam_limits:
    domain: '{{ mysql_user }}'
    limit_type: soft
    limit_item: nproc
    value: '{{ limits_soft_nproc }}'
  check_mode: no
  become: yes

# configuring /etc/hosts
- name: Add IP address of all hosts to all hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '^{{ item }}.*'
    line: "{{item}} {{ hosts[item] }}"
    state: present
  with_items: "{{ groups.all }}"
  become: yes
  check_mode: no

# initialize MySQL InnoDB Cluster root directory
- name: create mysql home
  file:
    path: "{{ mysql_home_dir }}"
    state: directory
    owner: "{{ mysql_user }}"
    group: "{{ mysql_group }}"
    mode: "2750"
  become: yes
  check_mode: no
