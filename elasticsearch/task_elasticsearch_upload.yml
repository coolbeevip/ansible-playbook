- name: include vars
  include_vars: "vars_elasticsearch.yml"

# 初始化目录
- name: create elasticsearch home
  file:
    path: "{{ es_root }}"
    state: directory
    owner: "{{ es_user }}"
    group: "{{ es_group }}"
  become: yes
  check_mode: no

# 上传安装包
- name: check upload elasticsearch
  stat:
    path: "{{ es_root }}/{{ es_tar }}"
  register: check_result
  check_mode: no
- name: upload elasticsearch
  synchronize:
    src: /ansible-playbook/packages/{{ es_tar }}
    dest: "{{ es_root }}/{{ es_tar }}"
  check_mode: no
  when: not check_result.stat.exists

# 解压缩安装包
- name: check unzip elasticsearch
  stat:
    path: "{{ es_home }}"
  register: check_result
  check_mode: no
- name: unzip elasticsearch
  shell: |
    cd "{{ es_root }}"
    tar zxf {{ es_tar }}
  check_mode: no
  when: not check_result.stat.exists

# 上传启动文件
- name: copy shell file
  template:
    src: "/ansible-playbook/elasticsearch/bin/es.sh.j2"
    dest: "{{ es_home }}/bin/es.sh"
    mode: 0755
  check_mode: no
